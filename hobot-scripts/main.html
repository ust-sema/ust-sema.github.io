<div class="container text-center">
    <div class="input-group mb-3 mt-4">
        <span class="input-group-text" id="inputGroup-sizing-default">Адрес робота:</span>
        <input type="text" class="form-control" id="hobotIp">
    </div>
    <div class="row">
        <div class="col-9 mb-3">
            Сервопривод 1
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <input type="range" class="form-range" min="0" max="180" id="servo1input">
        </div>
        <div id="servo1val" class="col-3">
            100
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-9 mb-3">
            Трак 1
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <input type="range" class="form-range" min="0" max="255" id="track1input">
        </div>
        <div id="track1val" class="col-3">
            0
        </div>
    </div>

    <div class="row mt-3">
        <div style="width: 128px; position:relative;" class="col-3">
            <img src="@@SourceUrlBase_joystick-base.png" />
            <div id="stick" style="position: absolute; left: 32px; top: 32px; margin-left: 12px;">
                <img src="@@SourceUrlBase_joystick-red.png" />
            </div>
        </div>
        
        <div class="col-6">
            <div class="hbt-btn-group btn-group-vertical btn-group-lg  " >
                <button data-cmd="upper-arm-up" type="button" class="btn btn-outline-primary hbt-move-button">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-arrow-up-square" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M15 2a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2zM0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm8.5 9.5a.5.5 0 0 1-1 0V5.707L5.354 7.854a.5.5 0 1 1-.708-.708l3-3a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 5.707V11.5z" />
                    </svg>
                </button>
                <button data-cmd="upper-arm-down" type="button" class="btn btn-outline-primary hbt-move-button">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-arrow-down-square" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M15 2a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2zM0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm8.5 2.5a.5.5 0 0 0-1 0v5.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V4.5z" />
                    </svg>
                </button>
            </div>

            <div class="btn-group-vertical btn-group-lg hbt-btn-group" role="group" aria-label="Large button group">
                <button data-cmd="lower-arm-up" type="button" class="btn btn-outline-primary hbt-move-button">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-arrow-up-square-fill" viewBox="0 0 16 16">
                        <path d="M2 16a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2zm6.5-4.5V5.707l2.146 2.147a.5.5 0 0 0 .708-.708l-3-3a.5.5 0 0 0-.708 0l-3 3a.5.5 0 1 0 .708.708L7.5 5.707V11.5a.5.5 0 0 0 1 0z" />
                    </svg>
                </button>
                <button data-cmd="lower-arm-down" type="button" class="btn btn-outline-primary hbt-move-button">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-arrow-down-square-fill" viewBox="0 0 16 16">
                        <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm6.5 4.5v5.793l2.146-2.147a.5.5 0 0 1 .708.708l-3 3a.5.5 0 0 1-.708 0l-3-3a.5.5 0 1 1 .708-.708L7.5 10.293V4.5a.5.5 0 0 1 1 0z" />
                    </svg>
                </button>
            </div>

            <div class="btn-group-vertical btn-group-lg hbt-btn-group" role="group" aria-label="Large button group">
                <button data-cmd="base-right" type="button" class="btn btn-outline-primary hbt-move-button">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z" />
                        <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z" />
                    </svg>
                </button>
                <button data-cmd="base-left" type="button" class="btn btn-outline-primary hbt-move-button">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-arrow-counterclockwise" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M8 3a5 5 0 1 1-4.546 2.914.5.5 0 0 0-.908-.417A6 6 0 1 0 8 2v1z" />
                        <path d="M8 4.466V.534a.25.25 0 0 0-.41-.192L5.23 2.308a.25.25 0 0 0 0 .384l2.36 1.966A.25.25 0 0 0 8 4.466z" />
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-6">
            <input type="range" class="form-range" min="0" max="255" id="motorL">
        </div>
        L
        <div id="motorLval" class="col-3">
            100
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <input type="range" class="form-range" min="0" max="255" id="motorR">
        </div>
        R
        <div id="motorRval" class="col-3">
            100
        </div>
    </div>
</div>
